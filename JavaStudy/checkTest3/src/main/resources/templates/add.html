<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録する</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
	<div th:replace="share::header"></div>
	<div class="container">
		<h1>新規で登録する</h1>
		<form th:action="@{/movie-create}" th:object="${movieForm}" method="POST">
			<div class="mb-3">
				<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Title Error</p>
				<label for="movieTitle" class="form-label">タイトル</label>
				<input id="movieTitle" class="form-control" type="text" th:field="*{title}">
			</div>
			<div class="mb-3">
				<p th:if="${#fields.hasErrors('evaluation')}" th:errors="*{evaluation}" class="text-danger">Place Error</p>
				<label for="movieEvaluation" class="form-label">評価</label>
				<input id="movieEvaluation" class="form-control" type="number" th:field="*{evaluation}" placeholder="何点/100点満点中">
			</div>
			<div class="mb-3">
				<p th:if="${#fields.hasErrors('place')}" th:errors="*{place}" class="text-danger">Place Error</p>
				<label for="moviePlace" class="form-label">国</label>
				<input id="moviePlace" class="form-control" type="text" th:field="*{place}">
			</div>
			<div class="mb-3">
				<p th:if="${#fields.hasErrors('way')}" th:errors="*{way}" class="text-danger">Place Error</p>
				<label for="movieWay" class="form-label">鑑賞方法</label>
				<input id="movieWay" class="form-control" type="text" th:field="*{way}" placeholder="例）Netflix、映画館">
			</div>
			<div class="mb-3">
				<p th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}" class="text-danger">Memo Error</p>
				<label for="movieMemo" class="form-label">メモ</label>
				<input id="movieMemo" class="form-control" type="text" th:field="*{memo}" placeholder="感想など">
			</div>
			<input type="submit" class="btn btn-primary" value="新規登録">
		</form>
		<a th:href="@{/movie-list}" class="btn btn-secondary">一覧に戻る</a>
    </div>
</body>
</html>
