<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>一覧表示</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
	<div th:replace="share::header"></div>
    <div class="container">
		<div class="row">
			<div th:each="movie : ${movieList}" th:object="${movie}" class="card col-3 me-2 mb-2" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title" th:text="タイトル： + *{title}"></h5>
					<p class="card-number" th:text="評価： + *{evaluation} + 点"></p>
					<p class="card-text" th:text="国： + *{place}"></p>
					<p class="card-text" th:text="鑑賞方法： + *{way}"></p>
					<p class="card-text" th:text="メモ： + *{memo}"></p>
					<a class="btn btn-success" th:href="@{/movie-edit(id=*{id})}">編集</a>
					<a class="btn btn-danger" th:href="@{/movie-delete(id=*{id})}">削除</a>
			  </div>
			</div>
		</div>
		<a class="btn btn-primary mt-3" th:href="@{/movie-create}">新規追加</a>
    </div>
</body>
</html>
